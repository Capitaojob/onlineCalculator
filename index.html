<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>

    <!--Styles-->
    <link rel="stylesheet" href="style.css">

    <!--Icon-->
    <link rel="icon" href="icon/icons8-calculator-128.png">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> 

    <!--Script-->
    <script src="script.js" defer></script>
</head>
<body>
    <section class="calculator">
        <div class="colorBtn pink"></div>
        <div class="calcHead">
            <form action="">
                <input class="visor" type="text" name="inputCalc" id="inputCalc" placeholder="Made by João Bataglia">
            </form>
        </div>
        <div class="calcButtons">
            <div class="buttonRow">
                <div class="buttonElement C charBtn">C</div>
                <div class="buttonElement plusMinus charBtn">⁺∕₋</div>
                <div class="buttonElement percent charBtn">%</div>
                <div class="buttonElement division charBtn">÷</div>
            </div>
            <div class="buttonRow">
                <div class="buttonElement 7">7</div>
                <div class="buttonElement 8">8</div>
                <div class="buttonElement 9">9</div>
                <div class="buttonElement times charBtn">×</div>
            </div>
            <div class="buttonRow">
                <div class="buttonElement 6">6</div>
                <div class="buttonElement 5">5</div>
                <div class="buttonElement 4">4</div>
                <div class="buttonElement minus charBtn">-</div>
            </div>
            <div class="buttonRow">
                <div class="buttonElement 3">3</div>
                <div class="buttonElement 2">2</div>
                <div class="buttonElement 1">1</div>
                <div class="buttonElement plus charBtn">+</div>
            </div>
            <div class="buttonRow">
                <div class="buttonElement delete charBtn">DEL</div>
                <div class="buttonElement 0">0</div>
                <div class="buttonElement dot charBtn">.</div>
                <div class="buttonElement equals charBtn">=</div>
            </div>
        </div>
    </section>
    <!-- <form action="">
        <input type="text" name="inputCalc" id="inputCalc">
    </form>
    <div class="btn">Done</div>
    <p class="result">Result</p> -->
</body>
</html>
